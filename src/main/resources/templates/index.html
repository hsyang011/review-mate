<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REVIEW MATE 플랫폼</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <!-- 상단 링크 영역 -->
    <div class="top-links">
        <a href="#">로그인</a>
        <a href="#">회원가입</a>
        <a href="#">고객센터</a>
    </div>

    <!-- 헤더 시작 -->
    <header>
        <div class="logo">
            <h1>REVIEW MATE</h1>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="상품 검색">
            <button>검색</button>
        </div>
        <nav>
            <ul>
                <li><a href="#">홈</a></li>
                <li><a href="#">마이페이지</a></li>
            </ul>
        </nav>
    </header>
    <!-- 헤더 끝 -->

    <!-- 광고 배너 시작 -->
    <div class="ad-banner">
        <img src="https://via.placeholder.com/1200x250" alt="광고 배너">
    </div>
    <!-- 광고 배너 끝 -->

    <!-- 상품 리스트 시작 -->
    <section>
        <h2>상품 목록</h2>
        <div class="product-list">
            <div class="product-item">
                <img src="https://via.placeholder.com/200" alt="상품 1">
                <p>상품 1</p>
                <span>₩50,000</span>
                <button onclick="location.href='/products/1/reviews'">리뷰 작성</button>
            </div>
            <div class="product-item">
                <img src="https://via.placeholder.com/200" alt="상품 2">
                <p>상품 2</p>
                <span>₩70,000</span>
                <button onclick="location.href='/products/2/reviews'">리뷰 작성</button>
            </div>
            <div class="product-item">
                <img src="https://via.placeholder.com/200" alt="상품 3">
                <p>상품 3</p>
                <span>₩30,000</span>
                <button onclick="location.href='/products/3/reviews'">리뷰 작성</button>
            </div>
            <div class="product-item">
                <img src="https://via.placeholder.com/200" alt="상품 4">
                <p>상품 4</p>
                <span>₩80,000</span>
                <button onclick="location.href='/products/4/reviews'">리뷰 작성</button>
            </div>
        </div>
    </section>
    <!-- 상품 리스트 끝 -->

    <!-- 푸터 시작 -->
    <footer>
        <div class="footer-content">
            <p>© 2024 REVIEW MATE 플랫폼</p>
        </div>
    </footer>
    <!-- 푸터 끝 -->
</div>

<script src="script.js"></script>
</body>
</html>
